<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Зеро — Галерея</title>
    
<style>
    body {
        background-color: #1e1e2f;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
    }
    .gallery-item {
        position: relative;
    }
    .gallery-item img {
        width: 300px;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .like-container {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 4px 8px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .like-btn {
        cursor: pointer;
        transition: transform 0.2s;
    }
    .like-btn:hover {
        transform: scale(1.2);
    }
    button {
        display: block;
        margin: 0 auto;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #444;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
<script>
function likeImage(id) {
    const key = "like_" + id;
    let count = parseInt(localStorage.getItem(key) || "0");
    count++;
    localStorage.setItem(key, count);
    document.getElementById("count-" + id).textContent = count;
}

function loadLikes() {
    const items = document.querySelectorAll(".gallery-item");
    items.forEach(item => {
        const id = item.getAttribute("data-id");
        const key = "like_" + id;
        const count = parseInt(localStorage.getItem(key) || "0");
        const countSpan = document.getElementById("count-" + id);
        if (countSpan) {
            countSpan.textContent = count;
        }
    });
}

function sortByLikes() {
    const container = document.querySelector(".gallery");
    const items = Array.from(container.querySelectorAll(".gallery-item"));

    items.sort((a, b) => {
        const idA = a.getAttribute("data-id");
        const idB = b.getAttribute("data-id");
        const countA = parseInt(localStorage.getItem("like_" + idA) || "0");
        const countB = parseInt(localStorage.getItem("like_" + idB) || "0");
        return countB - countA;
    });

    items.forEach(item => container.appendChild(item));
}

window.onload = loadLikes;
</script>

</head>
<body>
    <h1>Зеро — Галерея</h1>
    <button onclick="sortByLikes()">Сортировать по лайкам</button>
    <div class="gallery">
        
        <div class="gallery-item" data-id="zero1">
            <img src="images/placeholder.jpg" alt="Зеро 1">
            <div class="like-container">
                <span class="like-btn" onclick="likeImage('zero1')">❤</span>
                <span class="like-count" id="count-zero1">0</span>
            </div>
        </div>
        
        <div class="gallery-item" data-id="zero2">
            <img src="images/placeholder.jpg" alt="Зеро 2">
            <div class="like-container">
                <span class="like-btn" onclick="likeImage('zero2')">❤</span>
                <span class="like-count" id="count-zero2">0</span>
            </div>
        </div>
        
    </div>
    <a href="index.html">← Назад</a>
</body>
</html>
