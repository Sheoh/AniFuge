
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Галерея персонажей</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginBox">
    <input type="text" id="username" placeholder="Введите имя" />
    <button onclick="register()">Войти</button>
  </div>
  <div id="welcomeBox" style="display:none;">
    Добро пожаловать, <span id="userDisplay"></span>!
    <button onclick="logout()">Выйти</button>
  </div>

  <div class="gallery">
    <div class="card">
      <div class="image-container">
        <img src="images/Sylvia.png" alt="Сильвия" />
        <div class="tooltip">Сильвия — святая, повелительница пространства.</div>
      </div>
      <div class="name">Сильвия</div>
    </div>
    <div class="card">
      <div class="image-container">
        <img src="images/Leon.png" alt="Леон" />
        <div class="tooltip">Леон — 20-летний сын главы конгломерата.</div>
      </div>
      <div class="name">Леон</div>
    </div>
  </div>

  <div id="ageModal" class="modal">
    <div class="modal-content">
      <h2>Внимание</h2>
      <p>Сайт содержит контент для лиц старше 18 лет. Вам есть 18?</p>
      <button onclick="acceptAge()">Да</button>
      <button onclick="denyAge()">Нет</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
